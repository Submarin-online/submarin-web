<ion-header>
  <ion-toolbar>
    <ion-searchbar (search)="get($event)" placeholder="GIFを検索..."></ion-searchbar>
    <ion-buttons slot="end">
 <ion-button (click)="close()"><ion-icon name="close-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center; position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: 0 auto; z-index: 11;">
    <p *ngIf="!first">ここに検索結果が表示されます。</p> 
    <ion-spinner *ngIf="load"></ion-spinner>
  </div>
    <div class="images" style="position: relative; z-index: 20;">
    <div class="one-image" *ngFor="let arys of ary" (click)="go(arys.images.downsized_large.url)">
      <ion-img [src]="arys.images.original.url"  class="imgw"></ion-img>
    </div>
    </div>
</ion-content>
