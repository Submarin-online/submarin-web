<ion-header>
  <ion-toolbar>
    <ion-title>
      プロフィール設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <div class="top">
    <img alt="" (error)="prevurl = 'https://山d.com/storage/wei_san/.submarin_files/b7ea3.png'" [src]="prevurl" class="topimg">
    <div class="n">
    <h1 class="name"> {{this.name}}</h1>
    <h3 class="id">@{{this.tw}}</h3>
    </div>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="margin-top: 5px;" size="large">プロフィール設定</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label placeholder="ここに名前を入力..." position="floating" >名前</ion-label>
      <ion-input [(ngModel)]=name></ion-input>
    </ion-item>
    <ion-item (click)="openimgsheet()" detail>
      <ion-label>アイコンを変更</ion-label>
    </ion-item>
    <ion-item>
      <ion-label placeholder="ここにtwitterIDを入力..." position="floating">TwitterID</ion-label>
      <ion-input [(ngModel)]="tw"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="send()" expand="block" style="width: 80%; position: relative;left: 0; right: 0;margin: 0 auto;" size="large">OK</ion-button>
  
</ion-content>
