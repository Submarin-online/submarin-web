<style>
  ::selection{background-color: salmon; color: white;}
.parallax > use{
  animation:move-forever 12s linear infinite;
  &:nth-child(1){animation-delay:-2s;}
  &:nth-child(2){animation-delay:-2s; animation-duration:5s}
  &:nth-child(3){animation-delay:-4s; animation-duration:3s}
}

@keyframes move-forever{
  0%{transform: translate(-90px , 0%)}
  100%{transform: translate(85px , 0%)} 
}



.editorial {
  display: block;
  width: 100%;
  height: 10em;
  max-height: 100vh;
  margin: 0;
}

body {
  background-color: #323232;
  margin: 0;max-height: 100vh; overflow:hidden;
  padding: 9em 0 0 0;
}
.content {

bottom: 0;
margin-bottom: 0;
font-family: 'Lato',sans-serif;  
text-align: center;  background-color: #41ADEF;
text-align: center;
min-height: 100vh;
margin: -.1em 0 0 0;
padding: 1em;
color: #eee;
font-size: 2em;
font-weight: 300;
}
.content{font-size: 1em;}

.content h1 {
  margin-top:-1.3em;
  font-weight: 100;
  font-size: 5em;
  user-select:none;
  cursor: default;
}

/*prevent many large-by-comparison ripples by shrinking the height*/
@media (max-width:50em){
  .content h1{font-size: 12vmax}
  .editorial{height:17vw;}
}

h1{outline:none}

body{background-color:#234}
.logo{
  width: 40%;
}
@media only screen and (max-width: 750px) {
.logo{
width: 80%;
}
}
</style>

  preserveAspectRatio="none">

d="M-160 44c30 0 
 58-18 88-18s

 58 18 88 18
 v44h-352z" />
</defs>
<g class="parallax">
<use xlink:href="#gentle-wave" x="50" y="0" fill="#95cced"/>
<use xlink:href="#gentle-wave" x="50" y="3" fill="#51b2ed"/>
<use xlink:href="#gentle-wave" x="50" y="6" fill="#41ADEF"/>

</svg>
<div class="content">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar placeholder="検索は現在使用できません" (search)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-spinner style="text-align: center;" *ngIf="!room"></ion-spinner>
    <ion-item (click)="go(rooms.key,rooms.name)" *ngFor="let rooms of room">
      <ion-icon *ngIf="rooms.key" slot="end" name="lock-closed"></ion-icon>
      <ion-label>{{rooms.name}}</ion-label>
    </ion-item>
  </ion-list>
