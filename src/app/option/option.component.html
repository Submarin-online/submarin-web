<ion-list>
  <ion-item>
    <ion-input placeholder="ミュートワードを入力" #inpt></ion-input>
  <ion-button (click)="send()" expand="block">OK</ion-button>
  </ion-item>
  <ion-item>
    <ion-label>通知音</ion-label>
    <ion-checkbox [(ngModel)]="notifytoggle" (click)="NS()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>怪レい日本語</ion-label>
      <ion-checkbox [(ngModel)]="jptoggle" (click)="CJ()"></ion-checkbox>
    </ion-item>
    <ion-item button (click)="showusr()" detail>
      <ion-label>現在のユーザー数を表示</ion-label>
    </ion-item>
  </ion-list>
